<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="這是一個供司律國考生練習一試的網站。">
		<meta property="og:description" content="一個供司律國考生練習一試的網站" />
		<meta property="twitter:description" content="一個供司律國考生練習一試的網站" />
		<title>選擇題練習</title>
		<link rel="icon" href="image/icon.png" type="image/png" />
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="quiz-container" id="subject-container">
			<div class="countdown-container">
				<h2>①①③司律一試倒數：<span id="countdown1"></span></h2>
				<h2>二試倒數：<span id="countdown2"></span></h2>
			</div>
			<div class="subject-selection">
				<h2>征服司律國考一試練習機器</h2>
				<div class="select-text">請選擇練習的科目：</div>
				<button onclick="loadSubjectForTest('testquestions')">測試</button>
				<button onclick="loadSubject('GenLawI_CAIP')">憲法、行政法、國際公法、國際私法</button>
				<button onclick="loadSubject('GenLawI_CCE')">刑法、刑事訴訟法、法律倫理</button>
				<button onclick="loadSubject('GenLawII_CP')">民法、民事訴訟法</button>
				<button onclick="loadSubject('GenLawII_CIBSE')">公司法、保險法、票據法、證券交易法、強制執行法、法學英文</button>
			</div>
            <button id="viewIncorrectBtn">錯題檢視</button>
		</div>

		<div class="quiz-container" id="year-container" style="display: none;">
			<div class="year-selection">
				<div id="selected-subject" class="subject-name"></div>
				<div class="select-text">請選擇年份：</div>
				<div id="year-buttons">
                    <!-- 生成年份按鈕 -->
                </div>
			</div>
		</div>

		<div class="quiz-container" id="quiz-container" style="display: none;">
			<div id="subject-name" class="subject-name">科目名稱</div>
			<div id="question-count">題數：0 / 0</div>
			<div class="question" id="question">這裡是題目內容，請選擇一個答案：</div>
			<ul class="choices" id="choices">
                <!-- 生成選項 -->
            </ul>
			<button id="submit" onclick="checkAnswer()">提交答案</button>
			<div class="result" id="result"></div>
		</div>

        <div id="incorrect-questions-container" style="display: none;">
			<h2 style="color: rgb(87, 87, 87); text-align: center;">錯題檢視</h2>
			<p style="font-size: 0.9em; color: lightgrey; text-align: center;">一些曾經答錯過的題目...</p>
			<div id="subject-filter-container" style="text-align: center;">
				<label for="subject-filter">篩選：</label>
				<select id="subject-filter" onchange="filterIncorrectQuestions()">
					<option value="all">所有科目</option>
					<option value="GenLawI_CAIP">憲法、行政法、國際公法、國際私法</option>
					<option value="GenLawI_CCE">刑法、刑事訴訟法、法律倫理</option>
					<option value="GenLawII_CP">民法、民事訴訟法</option>
					<option value="GenLawII_CIBSE">公司法、保險法、票據法、證券交易法...</option>
				</select>
			</div>		
			<div id="incorrect-questions-list"></div>
		</div>

		<button id="backBtn" style="display: none; position: fixed; right: 20px; bottom: 20px;">回到上一頁</button>
		<button id="prevBtn" style="display: none; position: fixed; left: 20px; bottom: 20px;" onclick="loadPreviousQuestion()">上一題</button>
		<button id="nextBtn" style="display: none; position: fixed; right: 20px; bottom: 20px;" onclick="loadNextQuestion()">下一題</button>
        
        <script src="script.js"></script>
	</body>
</html>
